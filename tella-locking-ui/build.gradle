plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:versions.kotlin"
    api project(':tella-keys')
    api project(':shared-ui')

    api 'androidx.appcompat:appcompat:1.4.1'
    api 'com.google.android.material:material:1.2.1'
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation "androidx.test.ext:junit:$versions.testJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espressoCore"

    api 'androidx.constraintlayout:constraintlayout:2.0.4'

    api 'androidx.appcompat:appcompat:1.4.1'
    api 'androidx.activity:activity-ktx:1.2.0-rc01'
    api 'androidx.fragment:fragment-ktx:1.3.0-rc01'

    api "androidx.lifecycle:lifecycle-process:2.2.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.2.0"

    api "net.zetetic:android-database-sqlcipher:${versions.sqlcipher}@aar"
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api "com.google.android.material:material:1.3.0"


}